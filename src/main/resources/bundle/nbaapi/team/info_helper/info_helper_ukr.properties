ATL=«Атланта Гокс» (англ. Atlanta Hawks) — професійна баскетбольна команда, заснована у 1946, розташована в місті Атланта в штаті Джорджія. Команда є членом Південно-Східного дивізіону Східної конференції Національної баскетбольної асоціації.
BOS=«Бо́стон Се́лтікс» (англ. Boston Celtics) — професійна баскетбольна команда, заснована у 1946, розташована в місті Бостон в штаті Массачусетс. Команда є членом Атлантичного дивізіону Східної Конференції Національної баскетбольної асоціації. 17 разові чемпіони Національної баскетбольної асоціації у 1957, 1959, 1960, 1961, 1962, 1963, 1964, 1965, 1966, 1968, 1969, 1974, 1976, 1981, 1984, 1986, 2008 роках.
BKN=«Бруклін Нетс» (англ. Brooklyn Nets) - професійна баскетбольна команда, заснована 1967 року, з 2012 року базується в окрузі Бруклін міста Нью-Йорка. До того (з 1977 року) була відома як «Нью-Джерсі Нетс» та, відповідно, розміщувалася у штаті Нью-Джерсі, більшу частину цього часу (1981–2010) базувалася в місті Іст-Ротерфорд.
CHA=«Шарлотт Горнетс» (англ. Charlotte Hornets) — професійна баскетбольна команда, заснована 1988 року, розташована в місті Шарлотт в штаті Північна Кароліна. У 2004–2014 роках мала назву "Шарлотт Бобкетс". Команда є членом Південно-Східного дивізіону Східної конференції Національної баскетбольної асоціації. Команда в основному належить члену Залу слави НБА Майклу Джордану, який придбав контрольний пакет акцій команди в 2010 році. Домашнім полем для "Горнетс" є "Спектрум Центр" в Шарлотт.
CHI=«Чикаго Буллз» (англ. Chicago Bulls) — професійна баскетбольна команда, заснована у 1966 році, розташована в місті Чикаго в штаті Іллінойс. Команда є членом Центрального дивізіону Східної конференції Національної баскетбольної асоціації. Домашнім майданчиком для «Буллз» є Юнайтед-центр.
CLE=«Клі́вленд Кава́льєрс» (англ. Cleveland Cavaliers) — професійна баскетбольна команда, заснована у 1970, розташована в місті Клівленд в штаті Огайо. Команда є членом Центрального дивізіону Східної конференції Національної баскетбольної асоціації. Домашньою ареною для «Кавальєрс» з 1994 року є Квікен-Лонс-арена, котра до 2005 року носила назву Ганд Арена (англ. Gund Arena).
DAL=«Даллас Маверікс» (часто називають «Мавс») (англ. Dallas Mavericks) — професіональна баскетбольна команда, заснована 1980 року в місті Даллас у штаті Техас. Команда є членом Південно-західного дивізіону Західної конференції Національної баскетбольної асоціації.
DEN=«Денвер Наггетс» (англ. Denver Nuggets) — американська професійна баскетбольна команда, розташована в місті Денвер, штат Колорадо. Є членом Північно-Західного дивізіону Західної конференції Національної баскетбольної асоціації (НБА).
DET=«Детройт Пістонс» (англ. Detroit Pistons) — професійна баскетбольна команда, заснована у 1941, розташована в місті Аубурн-Гіллс (біля Детройта) в штаті Мічиган. Команда є членом Центрального дивізіону Східної Конференції Національної баскетбольної асоціації.
GSW=«Голден Стейт Ворріорз» (англ. Golden State Warriors) — професійна баскетбольна команда, заснована у 1946, розташована в місті Сан-Франциско в штаті Каліфорнія. Команда є членом Тихоокеанського дивізіону, Західної Конференції, Національної баскетбольної асоціації. Домашнім полем для «Ворріорз» є Чейз-центр.
HOU=«Х'юстон Рокетс» (англ. Houston Rockets) — професійна баскетбольна команда, заснована у 1967 в місті Х'юстон у штаті Техас. Команда є членом Південно-Західного дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім полем для «Рокетс» — Тойота-центр.
IND=«Індіа́на Пе́йсерз» (англ. Indiana Pacers) — професійна баскетбольна команда, заснована у 1967, розташована в місті Індіанаполіс в штаті Індіана. Команда є членом Центрального дивізіону Східної конференції Національної баскетбольної асоціації. Домашнім полем для «Пейсерс» є Бенкерс Лайф-філдхаус.
LAC=«Лос-Анджелес Кліпперс» (англ. Los Angeles Clippers) — професійна баскетбольна команда, заснована у 1970, розташована в місті Лос-Анджелес в штаті Каліфорнія. Команда є членом Тихоокеанського дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім полем для «Кліпперс» є Стейплс-центр.
LAL=«Лос-Анджелес Лейкерс» (англ. Los Angeles Lakers) — професійна баскетбольна команда, заснована у 1946, розташована в місті Лос-Анджелес в штаті Каліфорнія. Команда є членом Тихоокеанського дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім кортом для «Лейкерс» є Стейплс-центр.
MEM=«Мемфіс Гріззліс» (англ. Memphis Grizzlies) - професійна баскетбольна команда, заснована у 2001, розташована в місті Мемфіс в штаті Теннессі. Команда є членом Південно-Західного дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім полем для «Гріззліс» є Фед-Екс-форум.
MIA=«Мая́мі Гіт» (англ. Miami Heat) — професійна баскетбольна команда, розташована в місті Маямі (штат Флорида, США). Команда входить до Південно-Східного дивізіону та Східної конференції Національної баскетбольної асоціації. Домашньою ареною «Гіт» є Американ-Ерлайнс-арена.
MIL=«Мілвокі Бакс» (англ. Milwaukee Bucks) — професійна баскетбольна команда, заснована у 1968, розташована в місті Мілвокі в штаті Вісконсин. Команда є членом Центрального дивізіону Східної конференції Національної баскетбольної асоціації. Домашнім полем для «Бакс» є Файсерв Форум.
MIN=«Міннесота Тімбервулвз» (англ. Minnesota Timberwolves) — професійна баскетбольна команда, заснована у 1989 році, розташована в місті Міннеаполіс в штаті Міннесота. Команда є членом Північно-Західного дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім полем для «Тімбервулвз» є Таргет-центр.
NOP=«Нью-Орлінс Пеліканс» (англ. New Orleans Pelicans) — професійна баскетбольна команда, заснована у 2002, розташована в місті Новий Орлеан в штаті Луїзіана. Команда є членом Південно-Західного дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім полем для «Пеліканс» є Смуті-Кінг-центр.
NYK=«Нью-Йорк Нікс» (англ. New York Knicks) — професійна баскетбольна команда, заснована у 1946, розташована в місті Нью-Йорк в штаті Нью-Йорк. Команда є членом Атлантичного дивізіону Східної конференції Національної баскетбольної асоціації. Домашнім полем для «Нікс» є Медісон-сквер-гарден в окрузі Мангеттен.
OKC=«Оклахома-Сіті Тандер» (англ. Oklahoma City Thunder) — професійна баскетбольна команда, заснована у 1967, розташована в місті Оклахома-Сіті (штат Оклахома). До 2008 року називалась «Сіетл Суперсонікс» і базувалась у Сіетлі. Команда є членом Північно-Західного дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім полем для «Оклахома-Сіті» є Форд-центр.
ORL=«Орландо Меджик» (англ. Orlando Magic) — професійна баскетбольна команда, заснована у 1989 в місті Орландо у штаті Флорида. Команда є членом Південно-Східного дивізіону Східної конференції Національної баскетбольної асоціації. Співвласниками команди Orlando Magic є Річард ДеВос і Гелен ДеВос. Домашнім полем для «Меджик» є Амвей-арена.
PHI=«Філаде́льфія Севе́нті Сіксе́рс» (англ. Philadelphia 76ers) — професійна баскетбольна команда, заснована у 1939, розташована в місті Філадельфія в штаті Пенсільванія. Команда є членом Атлантичного дивізіону Східної конференції Національної баскетбольної асоціації. Домашнім полем для «Севенті Сіксерс» є Веллс Фарго-центр.
PHX=«Фінікс Санз» (англ. Phoenix Suns) — професійна баскетбольна команда, заснована у 1968, розташована в місті Фінікс в штаті Аризона. Команда є членом Тихоокеанського дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім майданчиком для «Санз» є Футпринт-центр.
POR=«Портленд Трейл Блейзерс» (англ. Portland Trail Blazers) — професійна баскетбольна команда, заснована у 1970, розташована в місті Портленд в штаті Орегон. Команда є членом Північно-Західного дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім полем для «Трейл-Блейзерс» є Мода-центр.
SAC=«Сакраменто Кінгз» (англ. Sacramento Kings) — професійна баскетбольна команда, заснована у 1945, розташована в місті Сакраменто в штаті Каліфорнія. Команда є членом Національна баскетбольна асоціація — Тихоокеанський дивізіон, Західна Конференція, Національної баскетбольної асоціації. Домашнім полем «Кінгз» є Ей-Ар-Сі-O(ARCO)-арена.
SAS=«Сан-Антоніо Сперс» (англ. San Antonio Spurs) — професійна баскетбольна команда, заснована у 1967, розташована в місті Сан-Антоніо в штаті Техас. Команда є членом Південно-західного дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім полем для «Сперс» є Ей-Ті-енд-Ті(AT&T)-центр.
TOR=«Торо́нто Ре́пторз» (англ. Toronto Raptors) — професійна баскетбольна команда, заснована у 1995, розташована в місті Торонто провінції Онтаріо. Команда є членом Атлантичного дивізіону Східної конференції Національної баскетбольної асоціації. Домашнім полем для «Репторз» є Ейр-Канада-центр.
UTA=«Юта Джаз» (англ. Utah Jazz) - професійна баскетбольна команда, заснована у 1974, розташована в місті Солт-Лейк-Сіті, штат Юта. Команда є членом Північно-Західного дивізіону Західної конференції Національної баскетбольної асоціації. Домашнім полем для «Джаз» є Енерджі-Солушнс-арена.
WAS=«Вашингтон Візардс» (англ. Washington Wizards) — професійна баскетбольна команда, заснована у 1961, розташована в місті Вашингтон (округ Колумбія). Команда є членом Південно-Східного дивізіону Східної конференції Національної баскетбольної асоціації. Домашнім майданчиком для «Візардс» є Верайзон-центр.