statsPercentageDescription=Відсоткова статистика (голи з гри, штрафні кидки, три очки). Ці статистичні дані використовуються для вимірювання ефективності гравця у забиванні різних типів кидків. Вони дають зрозуміти, наскільки добре гравець забиває з поля, з лінії штрафного кидка та з-за дуги. Середні значення розраховуються на основі загальної кількості ігор, зіграних за певний сезон.
