customStatsChartDescription=Досліджуйте статистику різних гравців для візуалізації на користувальницькій лінійній діаграмі. Ця статистика відображає загальну ефективність і результативність гравця на майданчику на основі зіграних хвилин у всіх іграх певного сезону. Кожне значення розраховується на хвилинній основі, ілюструючи такі показники, як очки, набрані за хвилину протягом сезону.
