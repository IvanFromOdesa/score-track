mail.body=Dear {0}, <br/> \
  We hope this email finds you well. We are writing to inform you about a recent login attempt made on your account from an unusual location. \
  At {1}, we take the security of your account very seriously, and we want to ensure that you are aware of any potential unauthorized access. <br/> \
  Here are the details of the suspicious login attempt: <br/> \
  - Date and Time: {2} <br/> \
  - Location: {3} <br/> \
  - IP Address: {4} <br/> \
  - Device: {5} <br/> \
  If you recognize this login attempt and believe it was made by you, complete the authentication with the code below: <br/> \
  {6} <br/> \
  The code will expire in {7} minutes. <br/> \
  However, if you did not initiate this login, we strongly recommend taking immediate action to secure your account. <br/> \
  To safeguard your account, we advise the following steps: <br/> \
  1. Change your password: Visit our website and navigate to the account settings page to update your password. Choose a strong, unique password that includes a combination of uppercase and lowercase letters, numbers, and special characters. <br/> \
  2. Enable two-factor authentication (2FA): Two-factor authentication adds an extra layer of security by requiring a verification code in addition to your password when logging in from new devices or locations. We highly recommend enabling this feature to protect your account further. <br/> \
  3. Review your account activity: Once logged in, carefully review your recent account activity and verify that there are no unfamiliar transactions or changes made to your profile. <br/> \
  Please note that if you continue to receive such notifications or suspect any unauthorized access to your account, it is crucial to report it immediately to our support team. They will investigate the issue promptly and assist you in securing your account. <br/> \
  Remember, staying vigilant and proactive about your account security is essential in today's digital landscape. Regularly updating passwords, enabling 2FA, and monitoring account activity can help prevent unauthorized access. <br/> \
  If you have any questions or need further assistance, please don't hesitate to reach out to our support team. We are here to help you. <br/> \
  Thank you for your prompt attention to this matter. <br/> \
  Best regards, <br/> \
  {8}